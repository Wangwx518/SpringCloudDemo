server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/wangwx518/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master
      #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#服务注册发现中心
eureka:
  client:
    #表示是否将白己E册Eurekaserver默以为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信.息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    serviceUrl:
              defaultZone: http://localhost:7001/eureka
#      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    prefer-ip-address: true #显示IP
    instance-id: configServer3344

#rabbit相关配置，暴露bus刷新配置的端口号
management:
  endpoints:            #暴露bus刷新配置的端口号
    web:
      exposure:
        include: 'bus-refresh'