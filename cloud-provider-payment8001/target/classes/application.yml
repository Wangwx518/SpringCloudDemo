server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/db2022?characterEncoding=UTF-8&useUnicode=true&useSSL=true&serverTimezone=UTC
    username: root
    password: '000000'
    driver-class-name: com.mysql.cj.jdbc.Driver


eureka:
  client:
    #表示是否将白己E册Eurekaserver默以为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信.息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    serviceUrl:
#        defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    prefer-ip-address: true #显示IP
    instance-id: payment8001
#    #Eureka客户端向服务端发送心跳的时阿间隔，单位为秒（默认是30秒）
#    lease-renewal-interval-in-seconds: 1
#    #Eurekeā服务端在收到最后一次心跳后哥特时间上限，单位为秒（默认是90秒），超时将剔除服务
#    lease-expiration-duration-in-seconds: 2
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.wangwx.springcloud.entity      #所有Entity.别名类所在包
