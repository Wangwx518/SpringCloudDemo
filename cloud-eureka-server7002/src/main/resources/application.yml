server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com        #eureka服务端的实例名称
  client:
    #  false表示不向注册中心注册自己。
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是雄护服务实例，并不需要去检察服务
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka7001.com:7001/eureka